</head>
<body>
	
	<div id = "image">

	<img class = "preview" src = "https://images.pexels.com/photos/162689/cherry-pair-fruits-sweet-162689.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt = "Cherry" onmouseover = "upDate(this)" onmouseout = "unDo()">

</body>
</html>
